<include/components/mfcc.conf>

Define {
       DMIC1_PCM_NAME	"DMIC MFCC"
}

Object.Pipeline.host-gateway-capture [
        {
                index 		$DMIC1_HOST_PIPELINE_ID
                Object.Widget.host-copier.1 {
                        stream_name $DMIC1_PCM_CAPS
                        pcm_id $DMIC1_PCM_ID
			IncludeByKey.NUM_DMICS {
                                "2" {
                                        num_input_audio_formats 1
                                        Object.Base.input_audio_format [
                                                {
                                                        in_rate			$DMIC1_RATE
                                                        in_bit_depth		16
                                                        in_valid_bit_depth	16
                                                }
                                        ]
                                        num_output_audio_formats 1
                                        Object.Base.output_audio_format [
                                                {
                                                        out_rate		$DMIC1_RATE
                                                        out_bit_depth		16
                                                        out_valid_bit_depth	16
                                                }
                                        ]
                                }
                                "4" {
                                        num_input_audio_formats 1
                                        Object.Base.input_audio_format [
                                                {
                                                    in_rate		$DMIC1_RATE
                                                    in_channels		4
                                                    in_bit_depth	16
                                                    in_valid_bit_depth	16
                                                    in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
                                                    in_ch_map	$CHANNEL_MAP_3_POINT_1
                                                }
                                        ]
                                        num_output_audio_formats 1
                                        Object.Base.output_audio_format [
                                                {
                                                        out_rate		$DMIC1_RATE
                                                        out_channels		4
                                                        out_bit_depth		16
                                                        out_valid_bit_depth	16
                                                        out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
                                                        out_ch_map	$CHANNEL_MAP_3_POINT_1
                                                }
                                        ]
                                }
                        }
                }
        }
]

Object.Widget.mfcc.1 {
	index		$DMIC1_HOST_PIPELINE_ID
	Object.Control {
		bytes."1" {
			name 'Analog Capture TDFB bytes'
			#IncludeByKey.DMIC1_MFCC_PARAMS {
			#	"default" "include/components/mfcc/default.conf"
			#}
		}
	}
        IncludeByKey.NUM_DMICS {
                "2" {
                        num_input_audio_formats 1
                        Object.Base.input_audio_format [
                                {
                                        in_rate			$DMIC1_RATE
                                        in_bit_depth		16
                                        in_valid_bit_depth	16
                                }
                        ]
                        num_output_audio_formats 1
                        Object.Base.output_audio_format [
                                {
                                        out_rate		$DMIC1_RATE
                                        out_bit_depth		16
                                        out_valid_bit_depth	16
                                }
                        ]
                }
                "4" {
                        num_input_audio_formats 1
                        Object.Base.input_audio_format [
                                {
                                    in_rate		$DMIC1_RATE
                                    in_channels		4
                                    in_bit_depth	16
                                    in_valid_bit_depth	16
                                    in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
                                    in_ch_map	$CHANNEL_MAP_3_POINT_1
                                }
                        ]
                        num_output_audio_formats 1
                        Object.Base.output_audio_format [
                                {
                                        out_rate		$DMIC1_RATE
                                        out_channels		4
                                        out_bit_depth		16
                                        out_valid_bit_depth	16
                                        out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
                                        out_ch_map	$CHANNEL_MAP_3_POINT_1
                                }
                        ]
                }
        }
}

Object.Pipeline.io-gateway-capture [
        {
                index		$DMIC1_DAI_PIPELINE_ID
                Object.Widget.dai-copier.1 {
                        dai_index	1
                        dai_type	"DMIC"
                        copier_type	"DMIC"
                        type		dai_out
                        stream_name	$DMIC1_NAME
                        node_type $DMIC_LINK_INPUT_CLASS
                        IncludeByKey.NUM_DMICS {
                                "2" {
                                        num_input_audio_formats	3
                                        Object.Base.input_audio_format [
                                                {
                                                        in_rate			$DMIC1_RATE
                                                        in_bit_depth		16
                                                        in_valid_bit_depth	16
                                                }
                                                {
                                                        in_rate			$DMIC1_RATE
                                                        in_bit_depth		32
                                                        in_valid_bit_depth	24
                                                        in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
                                                }
                                                {
                                                        in_rate			$DMIC1_RATE
                                                        in_bit_depth		32
                                                        in_valid_bit_depth	32
                                                }
                                        ]
                                        num_output_audio_formats	1
                                        Object.Base.output_audio_format [
                                                {
                                                        out_rate		$DMIC1_RATE
                                                        out_bit_depth		16
                                                        out_valid_bit_depth	16
                                                }
                                        ]
                                }
                                "4" {
                                        num_input_audio_formats	3
                                        Object.Base.input_audio_format [
                                                {
                                                        in_rate			$DMIC1_RATE
                                                        in_channels		4
                                                        in_bit_depth		16
                                                        in_valid_bit_depth	16
                                                        in_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
                                                        in_ch_map		$CHANNEL_MAP_3_POINT_1
                                                }
                                                {
                                                        in_rate			$DMIC1_RATE
                                                        in_channels		4
                                                        in_bit_depth		32
                                                        in_valid_bit_depth	24
                                                        in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
                                                        in_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
                                                        in_ch_map		$CHANNEL_MAP_3_POINT_1
                                                }
                                                {
                                                        in_rate			$DMIC1_RATE
                                                        in_channels		4
                                                        in_bit_depth		32
                                                        in_valid_bit_depth	32
                                                        in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
                                                        in_ch_map	$CHANNEL_MAP_3_POINT_1
                                                }
                                        ]
                                        num_output_audio_formats	1
                                        Object.Base.output_audio_format [
                                                {
                                                        out_rate		$DMIC1_RATE
                                                        out_channels		4
                                                        out_bit_depth		16
                                                        out_valid_bit_depth	16
                                                        out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
                                                        out_ch_map	$CHANNEL_MAP_3_POINT_1
                                                }
                                        ]
                                }
                        }
                }
        }
]

Object.Base.route [
        {
                source "dai-copier.DMIC.$DMIC1_NAME.capture"
                sink "mfcc.$DMIC1_HOST_PIPELINE_ID.1"
        }
        {
                source "mfcc.$DMIC1_HOST_PIPELINE_ID.1"
                sink "host-copier.$DMIC1_PCM_ID.capture"
        }
]

Object.PCM.pcm [
        {
                name	"$DMIC1_PCM_NAME"
                id $DMIC1_PCM_ID
                direction	"capture"
                Object.Base.fe_dai.1 {
                        name "$DMIC1_PCM_NAME"
                }

                Object.PCM.pcm_caps.1 {
                        name $DMIC1_PCM_CAPS
                        # only 16-bit capture supported now
                        formats 'S16_LE'
                        channels_min $NUM_DMICS
                        channels_max $NUM_DMICS
                        rate $DMIC1_RATE
                }
        }
]
